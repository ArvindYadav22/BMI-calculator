<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <div class="input-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" placeholder="e.g. 175" />
        </div>

        <div class="input-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" placeholder="e.g. 70" />
        </div>

        <button type="submit">Calculate BMI</button>

        <div id="results" class="results-container">
            <span class="bmi-value"></span>
            <span class="bmi-message"></span>
        </div>

        <div id="weight-guide">
          <h3>BMI Categories</h3>
          <div class="guide-item"><span class="dot underweight"></span> Underweight: &lt; 18.6</div>
          <div class="guide-item"><span class="dot normal"></span> Normal: 18.6 â€“ 24.9</div>
          <div class="guide-item"><span class="dot overweight"></span> Overweight: &gt; 24.9</div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>

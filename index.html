<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <label>Height (cm)</label>
        <input type="text" id="height" placeholder="Enter height in cm" />

        <label>Weight (kg)</label>
        <input type="text" id="weight" placeholder="Enter weight in kg" />

        <button type="submit">Calculate</button>

        <div id="results"></div>

        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p><strong>Underweight:</strong> Less than 18.6</p>
          <p><strong>Normal:</strong> 18.6 â€“ 24.9</p>
          <p><strong>Overweight:</strong> Greater than 24.9</p>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
